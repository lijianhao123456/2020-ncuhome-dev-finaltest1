    <style>
        * {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        h3 {
            font-weight: 300;
        }

        .form1 {
            background-color: #fff;
            border-radius: 8px;
            color: #666;
            max-width: 450px;
            height: 400px;
            padding: 10px 30px;
            margin: 40px auto 0;
        }

        .bg {
            background: #bbb;
            background-size: cover;
            height: 100%;
            width: 100%;
        }

        img {
            margin-top: 30px;
        }

        .visible {
            width: 100% !important;
            height: 100% !important;
            overflow: auto !important;
        }

        html,
        body {
            height: 100%;
        }

        .btn {
            color: #fff;
            background-color: #5390d9;
            border-color: #2e6da4;
            padding: 10px 0px;
            font-size: 18px;
            line-height: 1.3333333;
            border-radius: 6px;
            display: block;
            width: 100%;
        }

        #cover {
            background: #000;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            opacity: 0.5;
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1050;
            display: none;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            outline: 0;
        }

        span:hover {
            background-color: #2e6da4;
        }
        #form1{
            background-color: #fff;
            border-radius: 8px;
            color: #666;
            width: 600px;
            height: 300px;
            padding: 10px 30px;
            margin: 40px auto 0;
        }
        button:hover{
            background-color: #2e6da4;
        }
    </style>

                <div class="form-group">
                    <h1 style="color: black;">
                        登录
                    </h1>
                </div>
                <div>
                    <label for="username" class="control-label">账号</label>
                    <div class="icon">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" id="username" placeholder="请输入学号/工资号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">密码</label>
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                        <input type="text" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <span data-toggle="modal" data-target="#myModal1" id="login" class="btn">login</span>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="modal fade" id="myModal1">
        <form id="form1" action="#" class="form-horizontal form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">
                            个人信息
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <label class="col-sm-7 control-label" id="name"></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学号：</label>
                            <label class="col-sm-7 control-label" id="xh"></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别:</label>
                            <label class="col-sm-7 control-label" id="xb"></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址:</label>
                            <label class="col-sm-7 control-label" id="jg"></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号:</label>
                            <label class="col-sm-7 control-label" id="yddh"></label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" id="close">
                            唉，我好菜
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div>
        </form><!-- /.modal -->
    </div>
    <div id="cover">
    </div>
    </div>

    <script>
        var loginBox = document.getElementById("login")
        loginBox.onclick = function () {
            var box = document.getElementById('myModal1')
            var username = document.getElementById('username').value
            var password = document.getElementById('password').value
            var xmlhttp;
            if (window.XMLHttpRequest) {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp = new XMLHttpRequest();
            }
            else {
                // IE6, IE5 浏览器执行代码
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var token = xmlhttp.responseText
                    token = JSON.parse(token)
                    if (!("token" in token)) {
                        alert("用户名或密码错误")
                    }
                    var get;
                    if (window.XMLHttpRequest) {
                        //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                        get = new XMLHttpRequest();
                    }
                    else {
                        // IE6, IE5 浏览器执行代码
                        get = new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    get.onreadystatechange = function () {
                        var result = get.responseText
                        result = JSON.parse(result)
                        document.getElementById('name').innerHTML = result.base_info.xm
                        document.getElementById('xh').innerHTML = result.base_info.xh
                        document.getElementById('xb').innerHTML = result.base_info.xb.mc
                        document.getElementById('jg').innerHTML = result.base_info.jg.mc
                        document.getElementById('yddh').innerHTML = result.base_info.yddh
                    }
                    get.open("GET", "https://os.ncuos.com/api/user/profile/basic", true);
                    get.setRequestHeader('content-type', 'text/html;charset=utf-8')
                    get.setRequestHeader('Authorization', 'passport ' + token.token)
                    get.send()
                };
            }
            xmlhttp.open("POST", "https://os.ncuos.com/api/user/token", true);
            xmlhttp.setRequestHeader('content-type', 'application/json;charset=utf-8')
            xmlhttp.send(JSON.stringify({
                username: username,
                password: password,
            }))
            var cover=document.getElementById('cover')
            box.style.display = 'block';
            cover.style.display= 'block'; //显示遮罩层
            cover.style.height=document.body.clientHeight + 'px'; //设置遮罩层的高度为当前页面高度
        }
        var close=document.getElementById('close')
        close.onclick=function(){
            var box =document.getElementById('myModal1')
            box.style.display='none'
            var cover=document.getElementById('cover')
            cover.style.display='none'
        }
    </script>
</body>
